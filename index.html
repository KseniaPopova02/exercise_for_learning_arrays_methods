<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Array.methods</title>
  </head>
  <body>
    <!--Header
      =============-->
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <div class="count">
            <span class="score">0</span>/<span class="total">35</span>
          </div>
          <h1 class="header__title">Check yourself!</h1>
          <div class="timer">00:00:00</div>
        </div>
      </div>
    </header>
    <main>
      <!--Form with input and btn
      =============-->
      <div class="container">
        <div class="wrapper">
          <div class="row">
            <form action="" class="form__wrapper">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Array's method"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                  autocapitalize="off"
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-addon2"
                >
                  ADD
                </button>
              </div>
            </form>

            <!--Result from input
            =============-->

            <div class="results">
              <!-- <span class="result">filter</span> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <!--Script
          =============-->
    <script src="./js/built.js"></script>
  </body>
</html>
